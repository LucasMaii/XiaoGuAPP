<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="initial-scale=1.0,maximum-scale=1.0,user-scalable=no" />
	<title>小谷邮局</title>
	<link rel="stylesheet" type="text/css" href="../../app.css">
	<link rel="stylesheet" type="text/css" href="write.css">
</head>



<body class="bodyimg">
	<div class="bodyflex" id="app">
		<div class="dxhead">
			小谷邮局
		</div>
		<div class="content">
			<div>
				<div class="title flexlayout">
					<div class="ret" @click="ret">返回</div>
					<div>小谷邮局</div>
					<div class="refresh" @click="refresh">刷新</div>
				</div>
			</div>

			<div class="form">
				<div class="flexlayout">
					<span>收信人</span>
					<div class="inputWrap">
						<input name="" placeholder="请输入收信人" v-model="receiverMobile" />
					</div>
				</div>
				<div class="layer">
					如果Ta是陌生人，你可以<span>广场写信</span>
				</div>

				<div class="flexlayout">
					<span>写信人</span>
					<div class="inputWrap">
						<input name="" placeholder="请输入账号" disabled :value="senderMobile" />
					</div>
				</div>

				<div class="layer" style="margin-bottom: 0;">
					如果Ta是陌生人，你可以<span>广场写信</span>
				</div>

			</div>


			<div class="write">
				<div class="flexlayout">
					<span>内容</span>
					<div class="full">
						<input name="" placeholder="请写一句话标题" v-model="letterTitle" />
					</div>
				</div>

				<div class="changeImg">
					<div>
						<div class="updateImg">
							<img :src="letterPics" />
							<!--<img src="../../images/logo.fw.png" />-->
						</div>
					</div>
					<div class="full">

						<div class="updateImg center">
							<img src="../../images/logo.fw.png" />
						</div>
					</div>
					<div>

						<label for="sss">

							<div class="flexlayout push">
								+
							</div>
						</label>
					</div>

				</div>


				<div class="tip">
					<span>写信，当然手写，精心写完拍照上传</span>
				</div>
			</div>
			<div class="button" @click="send">
				发送
			</div>

			<div class="placeholder"></div>

			<div>
				<img class="ad" src="../../images/ad.fw.png" />
			</div>

		</div>




		<ul class="footer flexlayout">


			<li>
				<div><a href="../write/write.html"><img src="../../images/write.png"/ ></div>写信</a>
			</li>

			<li>
				<div><a href="../mymail/mymail.html"><img src="../../images/read.png"  ></div>信箱</a>
			</li>

			<li>
				<div><a href="../index/index.html"><img src="../../images/ground.png" ></div>广场</a>
			</li>

			<li>
				<div><a href="../about/about.html"><img src="../../images/more.png"  ></div>发现</a>
			</li>

			<li>
				<div><a href="../person/person.html"><img src="../../images/person.png"  ></div>我的</a>
			</li>


		</ul>

	<input type="file" @change="lookPic" id="sss" style="position:absolute;visibility: hidden" multiple />


	</div>

	<!--引入vue.js数据渲染引擎-->
	<script src="../../lib/vue.min.js"></script>
	<!-- 引入Bomb.js后端交互工具 -->
	<script src="../../lib/Bmob-1.7.1.min.js"></script>
	<!-- 公共Js代码 -->
	<script src="../../app.js"></script>
	<!-- 本页面Js代码 -->
	<script src="write.js"></script>


</body>

</html>
